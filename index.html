<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div id="calculator">
            <div id="display"></div>
            <div id="numpad">
                <div id="operandsAndOther">
                    <input type="button" value="AC" id="clear"></input>
                    <input type="button" value="C" id="backspace"></input>
                    <input type="button" value="+/-" id="negative"></input>
                    <input type="button" value="1" id="1" class="operand"></input>
                    <input type="button" value="2" id="2" class="operand"></input>
                    <input type="button" value="3" id="3" class="operand"></input>
                    <input type="button" value="4" id="4" class="operand"></input>
                    <input type="button" value="5" id="5" class="operand"></input>
                    <input type="button" value="6" id="6" class="operand"></input>
                    <input type="button" value="7" id="7" class="operand"></input>
                    <input type="button" value="8" id="8" class="operand"></input>
                    <input type="button" value="9" id="9" class="operand"></input>
                    <input type="button" value="0" id="zero" class="operand"></input>
                    <input type="button" value="." id="decimal"></input>
                </div>
                <div id="operators">
                    <input type="button" value="รท" id="0" class="operator"></input>
                    <input type="button" value="ร" id="1" class="operator"></input>
                    <input type="button" value="-" id="2" class="operator"></input>
                    <input type="button" value="+" id="3" class="operator"></input>
                    <input type="button" value="=" id="return"></input>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
</DOCTYPE>
